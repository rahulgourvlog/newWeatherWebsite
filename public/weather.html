<body>
    <!-- {{>navbar}} -->
    <div class="container-fluid main_menu ">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/"><i class="fas fa-snowflake"></i> RahulWeather <i
                                class="fas fa-snowflake"></i></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-0 mx-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="/about">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/weather">Weather</a>
                                </li>



                            </ul>

                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <div class="main_content">

                    <input type="text" placeholder="enter the city here" id="cityInput">
                    <button id="search">search</button>

                </div>
            </div>
            <div class="col-md-10 col-12 mx-auto">
                <div class="main_layer">
                    <p id="day">saturday</p>
                    <p id="date">25-oct</p>
                </div>
                <div class="top_layer">
                    <p id="output">Get the output here</p>
                    <div class="hide_data">
                        <p id="result"></p>
                        <p><sup>0</sup>C</p>
                        <p id="temp_status"><i class="fas fa-cloud"></i></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
